<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NICUS CASE</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e1e; color: #eee; margin:0; padding:0; }
  header { background: #111; padding: 10px; text-align: center; }
  header img { max-width: 200px; }
  #app { padding: 20px; max-width: 800px; margin: auto; }
  .case-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
  .case-item { background: #333; padding: 15px; border-radius: 8px; width: 180px; text-align: center; }
  .case-item img { max-width: 150px; }
  button { margin-top: 10px; padding: 8px 12px; background: #0066ff; border: none; border-radius: 4px; color: white; cursor: pointer; }
  button:disabled { background: #555; cursor: not-allowed; }
</style>
</head>
<body>
<header>
  <img src="img/logo.png" alt="NICUS CASE Logo" />
</header>

<div id="app">
  <h2>Вітаю, USERNAME</h2>
  <p>Баланс: 0 нікусів</p>
  <div class="case-container">
    <div class="case-item">
      <img src="img/case_autumn.png" alt="Кейс Осінь25" />
      <div><b>Кейс Осінь25 (40 нікусів)</b></div>
      <button onclick="buyCase('autumn')">Купити</button>
    </div>
    <div class="case-item">
      <img src="img/case_box.png" alt="Бокс Осінь25" />
      <div><b>Бокс Осінь25 (20 нікусів)</b></div>
      <button onclick="buyCase('box')">Купити</button>
    </div>
    <div class="case-item">
      <img src="img/case_gift.png" alt="Подарунковий кейс" />
      <div><b>Подарунковий кейс (Тільки через промо-код)</b></div>
      <button disabled>Купити</button>
    </div>
  </div>
  <!-- Додаткові кнопки та меню, як раніше -->
</div>

<script src="script.js"></script>
</body>
</html>
